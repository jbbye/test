<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .product-item {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <!-- Name: Your Name, ID: Your ID -->
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-grid">
            <div class="product-item">
                <img src="gettyimages-1273516682.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button onclick="showAlert()">Buy Now</button>
            </div>
            <div class="product-item">
                <img src="Food & Drink.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$25.00</p>
                <button onclick="showAlert()">Buy Now</button>
            </div>
            <div class="product-item">
                <img src="blue-lagoon-cocktail.webp" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button onclick="showAlert()">Buy Now</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Online Store. All Rights Reserved.</p>
    </footer>
    
    <script>
        function showAlert() {
            alert("Product added to cart!");
        }
    </script>
</body>
</html>
